databases: 
  - name: instapound
    user: instapound
    plan: free
    regeion: oregon  

services: 
  - type: web
    name: instapound
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase: 
          name: instapound
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        
